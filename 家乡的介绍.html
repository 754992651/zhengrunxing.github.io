    <p>
        三乡镇隶属于广东省中山市，位于珠江三角洲中部、中山市南部，毗邻珠海，地处山区与冲积平原中间，山丘环列。
        三乡镇版图总面积93.68平方千米，下辖12个行政村和4个社区。2017年末，全镇常住人口20.44万人，其中户籍人口5.19万人。2017年，三乡镇实现地区生产总值176.71亿元。 [1]
        三乡镇曾获评为全国乡镇企业出口创汇管理先进单位 [2]  、国家卫生镇 [3]  、国家级生态乡镇 [4]  、全国特色景观旅游名镇和中国古典家具名镇。 [5-6]  2018年重新确认国家卫生县城（乡镇）。 [7]  2019年10月8日，入选2019年度全国综合实力千强镇前100名。 [8]
    </p>
